      [languages.fr.params.profileMode]
        enabled = true
        title = "Amine Maazizi"
        subtitle = "Étudiant en ingénierie de l'IA et spécialiste de l'automatisation"
        imageTitle = "Photo de profil d'Amine Maazizi"
        imageUrl = "images/profile.png" 
        imageWidth = 325

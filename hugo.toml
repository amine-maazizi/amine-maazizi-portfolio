theme = "PaperMod"
DefaultContentLanguage = "en"
languageCode = "en-us"

[languages]
  [languages.en]
    title = "Amine Maazizi's Portfolio"
    weight = 1
    languageName = "English"
    contentDir = "content/en"
    [languages.en.params]
      description = "Portfolio of Amine Maazizi, AI Engineering student and Automation specialist"
      # Profile Mode Configuration
      [languages.en.params.profileMode]
        enabled = true
        title = "Amine Maazizi"
        subtitle = "AI Engineering student and Automation specialist"
        imageTitle = "Profile Picture of Amine Maazizi"
        imageUrl = "images/profile.png" 
        imageWidth = 325
        imageHeight = -1

  [languages.fr]
    title = "Portfolio d'Amine Maazizi"
    weight = 2
    languageName = "Français"
    contentDir = "content/fr"
    [languages.fr.params]
      description = "Portfolio d'Amine Maazizi, étudiant en ingénierie de l'IA et spécialiste de l'automatisation"
